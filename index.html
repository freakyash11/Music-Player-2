<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="toggle">
        <input type="checkbox" id="check" class="switch">
    <label for="check" class="togg-btn"></label>
    </div>
    <header>
        <h1 class="heading">Music Player</h1>
    </header>
    <div class="all_songs">
        <div class="filter">Filter By Genre :</div>
        <select id="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="All">All</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Hip_Hop">Hip Hop</option>
        </select>
    </div>
    <div class="txt">All Songs</div>
    <ul id="songList"></ul>

    <div class="song_card">
        <div class="song_box">
            <div class="song_img"> <img class="artist_image" src="Cover/d548ab1547c2d3415e08865f4ec49f7b.999x999x1.jpg" alt=""></div>
        </div>
        <div class="song_name">Shape Of You</div>
        <div class="artist_name">Ed</div>
        <audio controls id="audios">
            <source class="songPlay" src="Songs/It's You.mp3" type="audio/mp3">
        </audio>
        <button class="prev"><i class="fa-solid fa-backward icon"></i></button>
        <button class="next"><i class="fa-solid fa-forward icon" aria-hidden="true"></i></button>
        <button class="ply">Add to Playlist</div>
    </div>
    <div class="inputfiled">
        <input type="text" placeholder="Enter Playlist Name" class="enterPlayList">
        <button class="createPlaylist">Create PlayList</button>
    </div>
    
    <div class="playlist">
        <div class="current">
            <h3 class="play-topic">Current Playlist</h3>
       <ul class="current list">
           <li class="lists"> mynewsong</li>
           <li class="lists">rock song</li>
       </ul>
       </div>
       <div class="allPlay">
           <h3 class="play-topic"></h3>
           <ul class="All list">
               <h3 class="play-topic">All Playlist</h3>
               <li class="lists"> favourite</li>
               
           </ul>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
